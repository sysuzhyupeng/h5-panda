<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="target-densitydpi=device-dpi, width=640, user-scalable=no" id="viewport">
	<script>
	    (function(){
	      document.getElementById('viewport').content = 'width=640,user-scalable=no,target-densitydpi=' +
	          (640 / parseInt(window.screen.width) * window.devicePixelRatio * 160);
	    }());
	</script>
</head>
<body>
	<div class="wrapper">

	          <div class="item wan"></div>
	        </div>
	      </div>
	      <div class="page page2">
	        <div class="item eye"></div>
	        <div class="item word"></div>
	      </div>
	      <div class="page page3">
	        <div class="item panda"></div>
	        <div class="item word"></div>
	        <div class="item face"></div>
	      </div>
	      <div class="page page4">
	        <div class="item word"></div>
	        <div class="item yatui"></div>
	      </div>
	      <div class="page page5">
	        <div class="item word"></div>
	        <div class="item lianwu"></div>
	      </div>
	      <div class="page page6">
	        <div class="item leaf"></div>
	        <div class="item word"></div>
	      </div>
	    </div>
  	</div>
  	<div class="arrow"></div>
	<script src="bundle.js"></script>
</body>
</html>
